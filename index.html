<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .project-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: scale(1.03);
        }

        .project-card h3 {
            margin-top: 0;
        }

        .project-card a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Projects Portfolio</h1>
    </header>

    <section class="projects" id="project-list">

    </section>

    <script>
        const projects = [
            {
                title: "Quiz game",
                description: "A Quiz game built with JavaScript.",
                link: "https://simple-quizgame-d2936a.netlify.app/"


            },
            {
                title: "form",
                description: "Fetches data.",
                link: "https://form-filling1-6fa457.netlify.app/"
            },
            {
                title: "Calculator",
                description: "A simple calculator using HTML, CSS, JS.",
                link: "https://dynamic-calc-1.netlify.app/"
            }
        ];

        const container = document.getElementById("project-list");

        projects.forEach(project => {
            const card = document.createElement("div");
            card.className = "project-card";
            card.innerHTML = `
    <h3>${project.title}</h3>
    <p>${project.description}</p>
    <a href="${project.link}" target="_blank">View Project</a>
  `;
            container.appendChild(card);
        });

    </script>
</body>

</html>
